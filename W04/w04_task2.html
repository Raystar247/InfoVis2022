<html>
    <head>
        <title>W04: Example 12</title>
    </head>
    <body>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script>
	 var padding = 10;
	 var height = 20;
	 var svg = d3.select("body").append("svg")
                 .attr("width", 1000).attr("height", 500);
     d3.csv("https://raystar247.github.io/InfoVis2022/W04/w04_task2.csv", draw);
     // var data = [{pref: "Tokyo",  density: "63"}, {pref: "Osaka",  density: "46"}, {pref: "Kanagawa",  density: "38"}];
     // draw(data);
     function draw(data) {
         console.log(data[0].density);
         svg.selectAll("rect").data(data).enter().append("rect")
            .attr("x", padding + 200)
            .attr("y", function(d,i){ return padding + i * ( height + padding ); })
            .attr("height", height)
            .attr("width", function(d){ return d.density; });
         svg.selectAll("text").data(data).enter().append("text")
            .attr("x", padding)
            .attr("y", function(d,i){ return padding + i * ( height + padding ) + 17; })
            .attr("width", 100)
            .attr("height", height)
            .text(function(d){ return d.pref; });
     }
	 
	</script>
    </body>
</html>
